name: Release
on:
  push:
    branches: ['main']

env:
  NODE_VERSION: '20.x'                # set this to the node version to use
  ARTIFACT_NAME: 'terminal-deploy'
  RELEASE_NAME: 'Release Terminal'

defaults:
  run:
    shell: 'bash'

permissions: write-all

jobs:
  create-and-publish-release:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Build application
        run: npm run build
      
      - name: Get package version
        id: version
        run: echo "version=$(node -p -e 'require("./package.json").version')" >> $GITHUB_OUTPUT
      
      - name: Install ruby
        id: ruby
        run: |
          sudo apt-get install ruby ruby-dev
          sudo gem install fpm
          

      - name: Compile artifacts and upload them to github release
        # I use this action because it is capable of retrying multiple times if there are any issues with the distribution server
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 15
          max_attempts: 6
          retry_wait_seconds: 15
          retry_on: error
          shell: 'bash'
          # Due to this issue https://github.com/electron-userland/electron-builder/issues/6411 the build with npx when rebuilding native dependencies hangs forever
          # see https://github.com/cawa-93/vite-electron-builder/pull/953
          command: USE_SYSTEM_FPM=true ./node_modules/.bin/electron-builder --config .electron-builder.config.js --publish always --arm64
        env:
          # Code Signing params
          # See https://www.electron.build/code-signing
          # CSC_LINK: ''
          # CSC_KEY_PASSWORD: ''
          # Publishing artifacts
          GH_TOKEN: ${{ secrets.github_token }} # GitHub token, automatically provided (No need to define this secret in the repo settings)
